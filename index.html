<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ClimaApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>

<body>

        <main class="menu-dashboard">

            <!-- TOP MENU -->
            <article class="top-menu">
                
                <article class="toggle">
                    <i class='bx bx-menu'></i>
                </article>
            </article>
      

        <!-- INPUT SEARCH -->
        <article class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Ciudad">

            <!-- THOR: Añadi boton de busqueda -->
            <input type="submit" class="button" value="Buscar">
        </article>

        <!-- MENU -->
        <section class="menu">

            <article class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Proximos días</span>
            </article>


            <article class="enlace">
                <i class="bx bx-heart"></i>
                <span>Favoritos</span>
            </article>

        </section>
    </main>



    <!--CONTENIDO DE DASHBOARD-->
    
    <article class="container">

        <article class="weather-side">

          <article class="weather-gradient"></article>

          <article class="date-container">
            <h2 class="date-dayname">Martes</h2>
            <span class="date-day">01 Agosto 2022</span>
            <span class="name">Puebla, Mexico</span>
          </article>

          <article class="weather-container">
            <i class='bx bx-sun'></i>
            <h1 class="temp">29°C</h1>
            <h3 class="desc">Soleado</h3>
          </article>

        </article>


        <article class="info-side">
          
          <article class="week-container">

            <ul class="week-list">
              <li class="active">
                <i class='bx bx-sun'></i>
                <span class="day-name">Miercoles</span>
                <span class="day-temp">29°C</span>
              </li>

              <li>
                <i class='bx bxs-cloud'></i>
                <span class="day-name">Jueves</span>
                <span class="day-temp">21°C</span>
              </li>

              <li>
                <i class='bx bx-wind'></i>
                <span class="day-name">Viernes</span>
                <span class="day-temp">08°C</span>
              </li>
              
              <li>
                <i class='bx bxs-cloud-rain'></i>
                <span class="day-name">Sabado</span>
                <span class="day-temp">19°C</span>
              </li>

              <article class="clear"></article>
            </ul>

          </article>
        </article>
      </article>

   




    <script src='Js/main.js'></script>
</body>

</html>
