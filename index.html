<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ClimaApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>


   
</head>

<body>

        <main class="menu-dashboard">
            <!-- TOP MENU -->
            <article class="top-menu">
                
                <article class="toggle">
                    <i class='bx bx-menu'></i>
                </article>
            </article>

        <!-- INPUT SEARCH -->
        <article class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Ciudad">

            <!-- THOR: Añadi boton de busqueda -->
            <input type="submit" id="search" class="button" value="Buscar">       
        </article>     
    </main>



    <!--CONTENIDO DE DASHBOARD-->
    
    <section class="container">

        <article class="weather-side">

          <article class="weather-gradient"></article>

          <article class="date-container">
            <h2 class="date-dayname" id="dayname">Hoy</h2>
            <!-- <span class="date-day">01 Agosto 2022</span> -->
            <span class="name">Puebla, Mexico</span>
          </article>

          <article class="weather-container">
            <i class='bx bx-sun'></i>
            <h1 class="temp">29°C</h1>
            <h3 class="desc">Soleado</h3>
          </article>

        </article>


        <section class="info-side">
          
          <article class="week-container">

            <ul class="week-list">
              <li class="active">
                <i class='bx bx-sun'></i>
                <span class="titles">Humedad</span>
                <span class="day-temp" id="humedad">29°C</span>
              </li>

              
              <li>
                <i class='bx bxs-cloud'></i>
                <span class="titles" >Max Temp</span>
                <span class="day-temp" id="MxTmp">21°C</span>
              </li>

              <li>
                <i class='bx bx-wind'></i>
                <span class="titles" >Min Temp</span>
                <span class="day-temp" id="MinTmp">08°C</span>
              </li>
              
              <li>
                <i class='bx bxs-cloud-rain'></i>
                <span class="titles" >Viento</span>
                <span class="day-temp" id="wind">19°C</span>
              </li>

              <article class="clear"></article>
            </ul>

          </article>
          
        <!-- Comienzo de Grafica con Chart.Js -->
          <canvas id="myChart"></canvas>
        </section>
      </section>

   



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
    <script src='Js/main.js' type="module"></script>
    <script src="Js/constantes.js" type="module"></script>
</body>

</html>
